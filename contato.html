<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula Contatos</title>
    <link rel="stylesheet" href="endereco.css">
</head>
<body>
    <header>
        <div class="">
           <h1><img src="" alt=""></h1> 

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">Produto</a></li>
                    <li><a href="index.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome</label>
               <input type="text" id="nomesobrenome" class="input-padrao" required>

                 <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(71) xxxxx-xxxx">

              <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seunome@domio.com">

            <label for="mensagem">Mensagem</label>
            <textarea cols="65" rows="10" id="mesagem" required></textarea>

           <div>
               <p>Como prefere nosso Contato?</p>

                 <label for="radio-email"><input type="radio" name ="contato" value="email" id="radio-email">Email</label>
                   

                     <label for="radio-telefone"><input type="radio" name ="contato" value="telefone" id="radio-telefone">Telefone</label>
                       

                     <label for="radio-whatsapp"><input type="radio" name ="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>    
            </div>

            <div>
                <p>Em que horario prefere ser atendido?</p>
                  
               <select>

                  <option>Manhã</option>
                  <option>Tarde</option>
                  <option>Noite</option>

                </select>
            </div>

             <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email</label>


            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
           <thead>
              <tr>
                <th>Dia</th>
                <th>Horário</th>
              </tr>
           </thead>

           <tbody>
            
            <tr>
                <td>Segunda</td>
                <td>8 ~ 20h</td>
            </tr>

            <tr>
                <td>Quarta</td>
                <td>8 ~ 20h</td>

            </tr>

            <tr>
                <td>Sexta</td>
                <td>8 ~ 20h</td>
            </tr>

        </tbody>
        </table>
    </main>
    
</body>
</html>
